<html>
<head>
      <title>Login And Registration Form-ApNeeds</title>
      <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
 <div class="hero">
    <video muted loop autoplay class="video">
        <source src="../static/assets/sample2.mp4" type="video/mp4">
    </video>
  <div class="form-box">
          <div class="button-box">
              <div id="btn"></div>
              <button type="button" class="toggle-btn" onclick="login()">Log In</button>
              <button type="button" class="toggle-btn"onclick="register()">Register</button>
             </div>
       
         <form id="login" class="input-group">
             <input type="text" class="input-field" placeholder=" Enter Email" required>
             <input type="text" class="input-field" placeholder="Enter Password" required>
             <div class="wrapper">
                <canvas id="captcha" width="200" height="45" ></canvas>
                <button id="reload-button" type="button">
                <i class="fa fa-repeat"></i>
                </button>
                
              </div>
              <input type="text" id="textBox" placeholder="" class="input-field" />

                <div class="form-group center">
                <button class="submit-btn" id="submitButton" type="button" style="width:initial;">Submit CAPTCHA </button>
                <button type="submit" class="submit-btn">Log in</button>
              </div>
            
         </form>
        <form id="register" class="input-group">
             <input type="text" class="input-field" placeholder="UserName" required>
             <input type="email" class="input-field" placeholder="Enter Email Id" required>
             <input type="password" class="input-field" placeholder="Enter Password" required>
             <button type="submit" class="submit-btn">Register</button>
        </form>
 </div> 
</div>
<script>
    var x= document.getElementById("login");
    var y= document.getElementById("register"); 
     var z= document.getElementById("btn"); 
    function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
    }
    function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0px";
    }
    </script>
<script src="../static/js/captcha.js"></script>
</body>
</html>
